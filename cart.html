<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/style-prefix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Copy the header from index.html -->
    <header>
        <div class="header-main">
            <div class="container">
                <a href="index.html" class="header-logo">
                    <h1>E-Commerce</h1>
                </a>

                <div class="header-user-actions">
                    <button class="action-btn" id="loginBtn">
                        <ion-icon name="person-outline"></ion-icon>
                        <span class="btn-text">Login</span>
                    </button>

                    <button class="action-btn" id="signupBtn">
                        <ion-icon name="person-add-outline"></ion-icon>
                        <span class="btn-text">Sign Up</span>
                    </button>

                    <button class="action-btn">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <span class="count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="title" style="margin-top: 30px;">Shopping Cart</h1>
            
            <div class="cart-wrapper">
                <div class="cart-container">
                    <div id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="cart-total-amount">$0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="shopManager.handleCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
